name: run-tests

on: 
    push:
        branches:
            - main
    
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v1

            - name: install gcc
              run: | 
                  sudo apt update
                  sudo apt install gcc-10 g++-10

            - name: Button test
              id: button-test
              run: | 
                  g++ -v
                  g++ ButtonTest.cpp -o ButtonTest.exe
                  ls
                  ./ButtonTest.exe
    